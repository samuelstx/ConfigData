
# MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/GestionVentas?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=administrador
spring.datasource.password=administrador
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#Eureka

# Eureka Client
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Intervalo entre heartbeats
eureka.instance.lease-renewal-interval-in-seconds=5

# Tiempo m√°ximo para que Eureka considere la instancia perdida
eureka.instance.lease-expiration-duration-in-seconds=15

